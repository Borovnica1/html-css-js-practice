<!DOCTYPE html>
<html>
  <head>
    <title>User-login 2020</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Oxanium:400,600&display=swap" rel="stylesheet">
  </head>
  <body>
    <img class="wave" src="img/wave.png" alt="wave">
      <div class="container">
        <div class="img">
          <img src="img/persona.svg" alt="personalization">
        </div>
        <div class="login-content">
          <form action="index.html">
            <img src="img/profile.svg" alt="profilepic">
            <h2>Welcome</h2>

            <div class="input-div one">
              <div class="icon">
                <i class="fas fa-user"></i>
              </div>
              <div class="div">
                <h5>Username</h5>
                <input type="text" class="input">
              </div>
            </div>

            <div class="input-div two">
              <div class="icon">
                <i class="fas fa-lock"></i>
              </div>
              <div class="div">
                <h5>Password</h5>
                <input type="password" class="input">
              </div>
            </div>

            <a href="#">Forgot Password?</a>
            <input type="submit" class="btn" value="Login">
          </form>
        </div>
      </div>
      <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
