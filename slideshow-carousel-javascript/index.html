<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLIDESHOW/CAROUSEL</title>
    <link rel="stylesheet" href="css/main.css">
  </head>


  <body>

    <h2>Carousel image slider</h2>
    <p>change image every 3 seconds</p>

    <div class="slideshow-container">
      <div class="mySlides">
        <div class="numbertext">
          1/3
        </div>
        <img src="img/img1.jpg" alt="background">
        <div class="text">First image</div>
      </div>

      <div class="mySlides">
        <div class="numbertext">
          2/3
        </div>
        <img src="img/img2.jpg" alt="background">
        <div class="text">Second image</div>
      </div>

      <div class="mySlides">
        <div class="numbertext">
          3/3
        </div>
        <img src="img/img3.jpg" alt="background">
        <div class="text">Third image</div>
      </div>

      <div class="dots-container">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>



    </div>

    <script src="js/main.js"></script>


  </body>
</html>
